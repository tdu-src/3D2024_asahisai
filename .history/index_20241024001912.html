                    <h2>ソフきゃら！ペーパークラフト</h2>
                    ソフきゃら！は、東京電機大学学生団体であるソフトウェア研究部​が運営する「広報キャラ企画」です。<br>
                    このソフきゃら！ペーパークラフト企画は3D班が企画し、計4名の班員が参加しました。<br>
                    作品は以下のバナーの遷移先からダウンロードが可能です。
                </p>
